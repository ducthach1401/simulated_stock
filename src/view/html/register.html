<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../image/images.png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/env.js"></script>
    <script src="../js/register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="center">
        <form method="POST" class="frame">
            <h1 class="loginTitle">Register Account</h1>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name"> <br>

            <label for="username">Username: </label>
            <input type="text" name="username" id="username"> <br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password"> <br>

            <label for="confirm-password"> Confirm Password: </label>
            <input type="password" name="confirm-password" id="confirm-password"> <br>
            <div class="center-button">
                <button type="button" onclick="register()" class="btn btn-primary">Register</button> <br>
                <a onclick="login()" id="login">Login Account</a>
            </div>
        </form>
    </div>
</body>
</html>
