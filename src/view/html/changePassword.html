<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/changePassword.css">
    <link rel="icon" href="../image/images.png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/env.js"></script>
    <script src="../js/changePassword.js"></script>
    <title>Change name</title>
</head>
<body>
    <div class="center">
        <form method="POST" class="frame">
            <h1 class="loginTitle">Change Password </h1>
            <label for="password">Password: </label> 
            <input type="password" name="password" id="password"> <br>

            <label for="password-confirm">Password confirm: </label> 
            <input type="password" name="password-confirm" id="password-confirm"> <br>
            <button type="button" onclick="changePassword()" class="btn btn-primary">OK</button> 
            <button type="button" onclick="cancel()" class="btn btn-secondary">Cancel</button> <br>
        </form>
    </div>
</body>
</html>
