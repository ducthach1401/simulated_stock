<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/home.js"></script>
    <link rel="icon" href="../image/images.png">
</head>
<body>
    <div class="container">
        <div class="row header">
            <h1 class="title">Simulate Stock</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <h3 class="sub1">Information</h3>
                <div id="user-information"><script>getUser()</script></div>
                <h3 class="sub2">Ranking</h3>
                <div id="ranking"></div>
                <script>getRank()</script>
            </div>
            <div class="col">
                <table id="exchange">
                    <tr>
                        <th>Stock Code</th>
                        <th>Standard</th>
                        <th>Ceiling</th>
                        <th>Floor</th>
                    </tr>
                </table>
            </div>
            <div class="col-1">
                <button class="btn btn-warning" onclick="logout()">Logout</button>
            </div>
        </div>

    </div>
</body>
</html>
